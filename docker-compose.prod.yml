services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nanobanana-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nanobanana-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database Configuration (pg_server on shared_infra network)
      DATABASE_URL: postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@pg_server:5432/nanobanana

      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379

      # Google Gemini API
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}

      # Cloudflare R2 Storage
      R2_ACCESS_KEY: ${R2_ACCESS_KEY}
      R2_SECRET_KEY: ${R2_SECRET_KEY}
      R2_BUCKET: ${R2_BUCKET}
      R2_ENDPOINT: ${R2_ENDPOINT}

      # Authentication
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}

      # Environment
      ENVIRONMENT: production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default
      - shared_infra
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React+Vite Application (served by Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: nanobanana-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: nanobanana-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - default

networks:
  default:
    driver: bridge
  shared_infra:
    external: true

volumes:
  redis_data:
    driver: local
